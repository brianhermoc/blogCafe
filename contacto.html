<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlogDeCafé | Contacto</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:ital,wght@0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="header">
        <div class="contenedor">
            <div class="barra">
                <a href="index.html" class="logo no-margin centrar-texto">
                <h1 class="logo__name">Blog<span class="logo__bold">deCafé</span></h1>
                </a>
                <nav class="nav">
                    <a href="Nosotros.html" class="nav__link">Nosotros</a>
                    <a href="Cursos.html" class="nav__link">Cursos</a>
                    <a href="contacto.html" class="nav__link">Contacto</a>
                </nav>
            </div>
        </div>
        <div class="header__txt">
            <h2 class="no-margin">Blog de café con consejos y trucos</h2>
            <p class="no-margin">Aprende de los expertos con las mejores recetas y conceptos</p>
        </div>
    </header>
        <main class="contenedor">
            <h3>Contacto</h3>
            <div class="contacto-bg"></div>
            <form class="formulario">
                
                <div class="campo">
                    <label class="campo__label" for="nombre">Nombre</label>
                    <input
                        class="campo__field"
                        type="text" 
                        placeholder="Tu nombre" 
                        id="nombre">
                </div>
                
                <div class="campo">
                    <label class="campo__label" for="mail">E-mail</label>
                    <input 
                        class="campo__field"
                        type="text" 
                        placeholder="tu.mail@xxxx.com" 
                        id="mail">
                </div>
                
                <div class="campo">
                    <label class="campo__label" for="mensaje">Mensaje</label>
                    <textarea
                        class="campo__field campo__field--textarea"
                        id="mensaje">
                    </textarea>
                </div>
                
                <div class="campo">
                    <input 
                    type="submit" 
                    value="Enviar" 
                    class="boton boton--primario">
                </div>
            </form>
        
        </main>

        <footer class="footer">
            <div class="contenedor">
                <div class="barra">
                    <a href="index.html" class="logo no-margin centrar-texto">
                    <h1 class="logo__name">Blog<span class="logo__bold">deCafé</span></h1>
                    </a>
                    <nav class="nav">
                        <a href="Nosotros.html" class="nav__link">Nosotros</a>
                        <a href="Cursos.html" class="nav__link">Cursos</a>
                        <a href="Contacto" class="nav__link">Contacto</a>
                    </nav>
                </div>
            </div>
            </div>
        </footer>
        <script src="js/modernizr.js"></script>

</body>
</html>
